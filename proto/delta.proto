syntax = "proto3";
package delta;

import "google/protobuf/any.proto";

option go_package = "github.com/dave/protod/delta;delta";

message Op {
  enum Type {
    Edit = 0;     // edit the value or create a new value when the value is null
    Insert = 1;   // insert at a specific location in a list or map
    Move = 2;     // move in a list or change the key in a map
    Delete = 3;   // delete from a list or map, or unset the value
    Compound = 4; // several operations combined into one
  }
  Type type = 1;
  repeated Locator location = 2;
  repeated Op ops = 3; // children for compound operations
  oneof value {
    Scalar scalar = 4;               // new value [Edit, Insert]
    Delta delta = 5;                 // quill text delta [Edit, Insert]
    google.protobuf.Any message = 6; // new value [Edit, Insert]
    Object object = 7;               // new value [Edit, Insert]
    int64 index = 8;                 // destination index [Move]
    Key key = 9;                     // destination key [Move]
  }
}

message Locator {
  oneof v {
    Field field = 1;
    int64 index = 2;
    Key key = 3;
  }
}

message Key {
  oneof v {
      bool bool = 1;
      int32 int32 = 2;
      int64 int64 = 3;
      uint32 uint32 = 4;
      uint64 uint64 = 5;
      string string = 6;
  }
}

message Field {
  string name = 1;
  int32 number = 2;
}

message Scalar {
  oneof v {
    double double = 1;
    float float = 2;
    int32 int32 = 3;
    int64 int64 = 4;
    uint32 uint32 = 5;
    uint64 uint64 = 6;
    sint32 sint32 = 7;
    sint64 sint64 = 8;
    fixed32 fixed32 = 9;
    fixed64 fixed64 = 10;
    sfixed32 sfixed32 = 11;
    sfixed64 sfixed64 = 12;
    bool bool = 13;
    string string = 14;
    bytes bytes = 15;
  }
}

message Delta {
  repeated Quill ops = 1;
}

message Quill {
  oneof v {
    string insert = 1; // text inserted (utf-8)
    int64 retain = 2;  // length of text retained - note: this counts unicode codepoints, not bytes or grapheme clusters TODO: check this works cross platform
    int64 delete = 3;  // length of text deleted - note: this counts unicode codepoints, not bytes or grapheme clusters TODO: check this works cross platform
  }
  Object attributes = 4;
}

message Object {
  oneof v {
    Scalar scalar = 1;
    google.protobuf.Any message = 2;
    List list = 3;
    MapBool mapBool = 4;
    MapInt32 mapInt32 = 5;
    MapInt64 mapInt64 = 6;
    MapUint32 mapUint32 = 7;
    MapUint64 mapUint64 = 8;
    MapString mapString = 9;
  }
}

message MapBool {
  map<bool, Object> map = 1;
}
message MapInt32 {
  map<int32, Object> map = 1;
}
message MapInt64 {
  map<int64, Object> map = 1;
}
message MapUint32 {
  map<uint32, Object> map = 1;
}
message MapUint64 {
  map<uint64, Object> map = 1;
}
message MapString {
  map<string, Object> map = 1;
}
message List {
  repeated Object list = 1;
}