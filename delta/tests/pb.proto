syntax = "proto3";
package tests;

import "google/protobuf/any.proto";
import "proto/delta.proto";

option go_package = "github.com/dave/protod/delta/tests;tests";

// [proto:data]
message Person {
  enum Type {
    Alpha = 0;
    Bravo = 1;
    Charlie = 2;
  }
  message Embed {
    string name = 1;
  }
  string name = 1;
  uint32 age = 2;
  map<string, Case> cases = 4;
  Company company = 5;
  repeated string alias = 6;
  Type type = 7;
  repeated Type typeList = 8;
  map<string, Type> typeMap = 9;
  Embed embedded = 10;
}

// [proto:data]
message Company {
  string name = 11;
  float revenue = 12;
  map<int64, string> flags = 13;
  Person ceo = 14;
}

// [proto:data]
message Case {
  string name = 21;
  repeated Item items = 22;
  map<int64, string> flags = 23;
}

// [proto:data]
message Item {
  string title = 31;
  bool done = 34;
  repeated string flags = 35;
}

// [proto:data]
message Chooser {
  oneof choice {
    string str = 1;
    double dbl = 2;
    Item itm = 3;
  }
}

message ApplyTestCase {
  bool solo = 1;
  string name = 2;
  delta.Op op = 3;
  google.protobuf.Any data = 4;
  google.protobuf.Any expected = 5;
}

message TransformTestCase {
  bool solo = 1;
  string name = 2;
  delta.Op op1 = 3;
  delta.Op op2 = 4;
  google.protobuf.Any data = 5;
  google.protobuf.Any expected = 6;
  google.protobuf.Any expected1 = 7;
  google.protobuf.Any expected2 = 8;
}